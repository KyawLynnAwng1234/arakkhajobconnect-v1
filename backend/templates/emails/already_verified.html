<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Already Verified</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-start min-h-screen pt-24">

    <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md text-center">

        <!-- Icon -->
        <div class="flex justify-center mb-4">
            <div class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-100">
                <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <!-- Title -->
        <h2 class="text-xl font-semibold text-gray-900">
            Email Already Verified
        </h2>

        <!-- Message -->
        <p class="text-gray-600 mt-3">
            Your email has already been verified.  
            You can now access your employer dashboard.
        </p>

        <!-- Login Button -->
        <a href="/employer/sign-in"
           class="mt-6 inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2.5 rounded-lg transition">
            Go to Login
        </a>

    </div>

</body>
</html>
