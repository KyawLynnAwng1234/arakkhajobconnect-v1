<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Email Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen pt-24">
    <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md text-center">

        <!-- Success icon -->
        <div class="flex justify-center mb-4">
            <div class="w-12 h-12 flex items-center justify-center rounded-full bg-green-100">
                <svg class="w-7 h-7 text-green-600" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>
        <h2 class="text-xl font-semibold text-gray-900">Verification Email Sent</h2>
        <p class="text-gray-600 mt-2">
            A new verification link has been sent to:
        </p>
        <p class="mt-3 font-medium text-gray-800 bg-gray-50 border rounded-lg px-4 py-2 inline-block">
            {{ email }}
        </p>
        <p class="text-gray-600 mt-4">
            Please check your inbox and click the link to verify your account.
        </p>
    </div>
</body>
</html>
