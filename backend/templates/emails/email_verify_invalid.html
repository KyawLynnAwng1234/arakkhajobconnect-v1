<!DOCTYPE html>
<html>
<head>
    <title>Invalid Link</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 80px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 40px;
            width: 400px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn {
            background: #0d6efd;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>⚠️ Verification Link Expired</h1>
    <p>This verification link is invalid or has expired.</p>

    <form method="POST" action="{% url 'employer_resend_verification_ui_page' %}">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <button type="submit" class="btn">
            Resend Verification Email
        </button>
    </form>
</div>

</body>
</html>
